# ClusterOutput: Java 로그를 Data Prepper로 전송
# HTTP POST로 Data Prepper의 /log/java 엔드포인트로 전송
apiVersion: fluentbit.fluent.io/v1alpha2
kind: ClusterOutput
metadata:
  name: data-prepper-java
  labels:
    fluentbit.fluent.io/enabled: "true"
    fluentbit.fluent.io/component: output
spec:
  # java.* 태그 매칭
  match: java.*
  http:
    # Data Prepper 서비스 주소
    host: data-prepper.logging.svc.cluster.local
    port: 2021
    # Java 로그 전용 엔드포인트
    uri: /log/java
    # JSON 형식으로 전송
    format: json
    # TLS 비활성화 (클러스터 내부 통신)
    tls:
      verify: false
    # 재시도 설정
    networking:
      connectTimeout: 10
      keepaliveIdleTimeout: 30
